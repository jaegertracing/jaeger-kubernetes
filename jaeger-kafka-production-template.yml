apiVersion: v1
kind: List
items:
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: jaeger-collector
      labels:
        app: jaeger
        app.kubernetes.io/name: jaeger
        app.kubernetes.io/component: collector
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: jaeger
      strategy:
        type: Recreate
      template:
        metadata:
          labels:
            app: jaeger
            app.kubernetes.io/name: jaeger
            app.kubernetes.io/component: collector
          annotations:
            prometheus.io/scrape: "true"
            prometheus.io/port: "14268"
        spec:
          containers:
            - image: jaegertracing/jaeger-collector:1.16.0
              name: jaeger-collector
              args: ["--config-file=/conf/collector.yaml"]
              ports:
                - containerPort: 14267
                  protocol: TCP
                - containerPort: 14268
                  protocol: TCP
                - containerPort: 9411
                  protocol: TCP
              readinessProbe:
                httpGet:
                  path: "/"
                  port: 14269
              volumeMounts:
                - name: jaeger-configuration-volume
                  mountPath: /conf
              env:
                - name: SPAN_STORAGE_TYPE
                  valueFrom:
                    configMapKeyRef:
                      name: jaeger-configuration
                      key: collector-span-storage-type
          volumes:
            - configMap:
                name: jaeger-configuration
                items:
                  - key: collector
                    path: collector.yaml
              name: jaeger-configuration-volume
  - apiVersion: v1
    kind: Service
    metadata:
      name: jaeger-collector
      labels:
        app: jaeger
        app.kubernetes.io/name: jaeger
        app.kubernetes.io/component: collector
    spec:
      ports:
        - name: jaeger-collector-tchannel
          port: 14267
          protocol: TCP
          targetPort: 14267
        - name: jaeger-collector-http
          port: 14268
          protocol: TCP
          targetPort: 14268
        - name: jaeger-collector-zipkin
          port: 9411
          protocol: TCP
          targetPort: 9411
      selector:
        matchLabels:
          app: jaeger
      selector:
        app.kubernetes.io/name: jaeger
        app.kubernetes.io/component: collector
      type: ClusterIP
  - apiVersion: v1
    kind: Service
    metadata:
      name: zipkin
      labels:
        app: jaeger
        app.kubernetes.io/name: jaeger
        app.kubernetes.io/component: zipkin
    spec:
      ports:
        - name: jaeger-collector-zipkin
          port: 9411
          protocol: TCP
          targetPort: 9411
      selector:
        matchLabels:
          app: jaeger
      selector:
        app.kubernetes.io/name: jaeger
        app.kubernetes.io/component: collector
      type: ClusterIP
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: jaeger-query
      labels:
        app: jaeger
        app.kubernetes.io/name: jaeger
        app.kubernetes.io/component: query
    spec:
      replicas: 1
      strategy:
        type: Recreate
      selector:
        matchLabels:
          app: jaeger
      template:
        metadata:
          labels:
            app: jaeger
            app.kubernetes.io/name: jaeger
            app.kubernetes.io/component: query
          annotations:
            prometheus.io/scrape: "true"
            prometheus.io/port: "16686"
        spec:
          containers:
            - image: jaegertracing/jaeger-query:1.16.0
              name: jaeger-query
              args: ["--config-file=/conf/query.yaml"]
              ports:
                - containerPort: 16686
                  protocol: TCP
              readinessProbe:
                httpGet:
                  path: "/"
                  port: 16687
              volumeMounts:
                - name: jaeger-configuration-volume
                  mountPath: /conf
              env:
                - name: SPAN_STORAGE_TYPE
                  valueFrom:
                    configMapKeyRef:
                      name: jaeger-configuration
                      key: query-span-storage-type
          volumes:
            - configMap:
                name: jaeger-configuration
                items:
                  - key: query
                    path: query.yaml
              name: jaeger-configuration-volume
  - apiVersion: v1
    kind: Service
    metadata:
      name: jaeger-query
      labels:
        app: jaeger
        app.kubernetes.io/name: jaeger
        app.kubernetes.io/component: query
    spec:
      ports:
        - name: jaeger-query
          port: 3000
          protocol: TCP
          targetPort: 16686
      selector:
        matchLabels:
          app: jaeger
      selector:
        app.kubernetes.io/name: jaeger
        app.kubernetes.io/component: query
      type: LoadBalancer
  - apiVersion: apps/v1
    kind: DaemonSet
    metadata:
      name: jaeger-agent
      labels:
        app: jaeger
        app.kubernetes.io/name: jaeger
        app.kubernetes.io/component: agent
    spec:
      selector:
        matchLabels:
          app: jaeger
      template:
        metadata:
          labels:
            app: jaeger
            app.kubernetes.io/name: jaeger
            app.kubernetes.io/component: agent
          annotations:
            prometheus.io/scrape: "true"
            prometheus.io/port: "5778"
        spec:
          containers:
            - name: jaeger-agent
              image: jaegertracing/jaeger-agent:1.16.0
              args: ["--config-file=/conf/agent.yaml"]
              volumeMounts:
                - name: jaeger-configuration-volume
                  mountPath: /conf
              ports:
                - containerPort: 5775
                  protocol: UDP
                - containerPort: 6831
                  protocol: UDP
                - containerPort: 6832
                  protocol: UDP
                - containerPort: 5778
                  protocol: TCP
          hostNetwork: true
          dnsPolicy: ClusterFirstWithHostNet
          volumes:
            - configMap:
                name: jaeger-configuration
                items:
                  - key: agent
                    path: agent.yaml
              name: jaeger-configuration-volume
